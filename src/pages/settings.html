<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <title>设置 - HOI Mod Editor</title>
    <link rel="stylesheet" href="../css/settings.css">
    <script>
    // 如果作为独立页面直接打开，则跳回主页面并携带 hash，保证侧边栏可见
    if (window.top === window.self) {
        const url = new URL(window.location.href);
        // 防��无限重定向
        if (!location.hash.includes('from-pages')) {
            window.location.replace('../index.html#settings?from-pages=1');
        }
    }
    </script>
</head>
<body>
<div class="settings-container">
    <h1>设置</h1>

    <div class="settings-section">
        <h2>主题</h2>
        <div class="settings-option">
            <span>浅色 / 深色模式</span>
            <button id="theme-toggle">切换</button>
        </div>
    </div>

    <div class="settings-section">
        <h2>应用</h2>
        <div class="settings-option">
            <span>检查更新</span>
            <button id="check-update">检查</button>
        </div>
    </div>

    <!-- 返回链接已移除；侧边栏主页按钮负责回到主界面 -->
</div>

<script src="../javascript/settings.js"></script>
</body>
</html>
